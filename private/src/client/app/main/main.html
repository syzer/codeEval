<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
    <div class="container">
        <p class="lead">Welcome to :</p>
        <h1>Functional Programming in JavaScript</h1>
        <p>Please login to get started</p>

        <img src="assets/images/sExpressionsWTF.png" alt="S-expression according to google">
    </div>
</header>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Features:</h1>
            <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6"
                ng-repeat="thing in awesomeThings">
                <li><a href="#" tooltip="{{thing.info}}">{{thing.name}}
                    <button type="button" class="close"
                            ng-click="deleteThing(thing)">&times;</button>
                </a></li>
            </ul>
        </div>
    </div>

    <form class="thing-form">
        <label>Syncs in realtime across clients</label>

        <p class="input-group">
            <input type="text" class="form-control" placeholder="Add a new thing here."
                   ng-model="newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addThing()">Add New
        </button>
      </span>
        </p>
    </form>
</div>

<footer class="footer">
    <div class="container">
        <p><a href="https://github.com/syzer/JS-Spark/issues?state=open">Issues</a> |
            <a href="https://github.com/syzer/JS-Spark/graphs/contributors">Made by JS-Spark Team</a>
        </p>
    </div>
</footer>
